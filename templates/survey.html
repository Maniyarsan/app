<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Survey</h1>
    <form action="/submit" method="POST">
        {% for i in range(1, 31) %}
            <p>Question {{ i }}</p>
            <label for="question{{ i }}_yes_no">Yes/No:</label>
            <select name="question{{ i }}_yes_no" id="question{{ i }}_yes_no">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>
            <label for="question{{ i }}_paragraph">Additional Comments:</label>
            <textarea name="question{{ i }}_paragraph" id="question{{ i }}_paragraph" rows="4" cols="50"></textarea><br><br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
